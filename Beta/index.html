<!DOCTYPE html>
<html>
<head>
<style>img{ height: 100px; float: left; }</style>
<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="citysdk.js" type="text/javascript"></script>
<script src="citysdk.census.js" text="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head> 
<script>

$(function(){
                jQuery.support.cors = true;
                $("button").click(function(){

// User entered both county and state FIPS
                if ( $("#C_FIPS").val() != "" )
                                params = "&for=county:" + $("#C_FIPS").val() + "&in=state:" + $("#S_FIPS").val();
                // User entered only state FIPS
                else
                                params = "&for=state:" + $("#S_FIPS").val();
                // Make async call to Census API service
                $.ajax({
                                type: 'GET',
                                url: "http://api.census.gov/data/2010/sf1?key=32d9651dba1ab50b14d0d0a69d43c55888ac1279&get=P0010001,NAME" + params,
                                success: function ( resp ) {                                                     
                                               /* var values = resp[ 1 ];
                                                var pop  = values[ 0 ];
                                                var name = values[ 1 ];
                                                var FIPS = values[ 2 ];
                                                if ( values.length == 3 )
                                                                $("#state-name").text( name );
                                                else
                                                                $("#county-name").text( name );
                                                                $("#pop").text( pop );*/
                                                console.log(resp)
                                                },
                                                error: function (responseData, textStatus, errorThrown) {
                                                                alert('GET failed.');
                                                }
                                });
                });
 }); 
 </script>
 <body>
 State FIPS: <input type="text" id="S_FIPS" />
County FIPS: <input type="text" id="C_FIPS" />
<button id="search">Search</button><br/>
State: <span id="state-name"></span></br/>
County: <span id="county-name"></span><br/>
Pop:  <span id="pop"></span></br/>
</body>
</html>
